<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Ajax1</title>
    <script>
        $(document).ready(function() {
            //peticion ajax
            //primero se pone la funcion (get),coma fuction,el tipo de dato que se va a pedir
            //$.get('url',function(){},'json')

            for (let i = 1; i < 100; i++) {

                $('.container').append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png" alt="bulbasaur">');
            }

            $.get('https://pokeapi.co/api/v2/pokemon/123', function(respuesta) {
                //procesa la respuesta aqui
                console.log(respuesta);
                console.log(respuesta.sprites);
                console.log(respuesta.sprites.front_default);
                let imagen = respuesta.sprites.front_default;
                let nombre = respuesta.name;
                $('.container').append('<img src"' + imagen + '" alt"' + nombre + '">');
            }, 'json')



        })
    </script>

</head>

<body>

</body>

</html>
